<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hihihihiiHIIHHHIhyeyheyhyHHey</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #startText {
      font-size: 24px;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
    }

    #logo {
      display: none;
      width: 200px;
      cursor: pointer;
    }

    body {
      cursor: none;
    }

    body.show-cursor {
      cursor: default;
    }
  </style>
</head>
<body>

  <div id="startText">tap tap tap tap ppat tap</div>

  <img
    src="logo.png"
    id="logo"
    alt="Logo"
  />

  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>

  <script>
    const startText = document.getElementById("startText");
    const logo = document.getElementById("logo");
    const sound = document.getElementById("hoverSound");

    let activated = false;

    function activateSite() {
      if (activated) return;
      document.body.classList.add("show-cursor");
      activated = true;

      startText.style.display = "none";
      logo.style.display = "block";

      // Unlock audio on first interaction
      sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
      }).catch(() => {});
    }

    // Any click or tap activates the site
    document.addEventListener("click", activateSite);
    document.addEventListener("touchstart", activateSite);

    logo.addEventListener("mouseenter", () => {
      sound.currentTime = 0;
      sound.play();
    });

    // Mobile fallback
    logo.addEventListener("click", () => {
      window.location.href = "https://https://usshshsushii.github.io/yourenotsupposedtobehere.html";
    });
  </script>

</body>
</html>
